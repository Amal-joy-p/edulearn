<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
        .header-section {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 50px 0;
        }
        .contact-info {
            margin-top: 50px;
        }
        .contact-info i {
            color: #000000;
        }
        .social-icons i {
            font-size: 2rem;
            color: #555;
            transition: color 0.3s;
        }
        .social-icons i:hover {
            color: #000000;
        }
        .form-section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-section .form-control, .form-section button {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html"><img src="./6678eebc-3aed-43d7-89d8-0009947faccd-removebg-preview.png" style="height: 70px; width: 180px;" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="./courses.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="pb-5 ">
        

        <!-- Header Section -->
        <div class="header-section">
            <h3 class="display-4">Contact Us</h3>
        </div>

        <!-- Contact Form & Info -->
        <div class="row contact-info ms-3 me-3">
            <!-- Contact Form -->
            <div class="col-md-6">
                <div class="form-section">
                    <h3 class="h4 mb-4">Send Us a Message</h3>
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea id="message" name="message" class="form-control" rows="4" placeholder="Type your message here" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="col-md-6">
                <div>
                    <h3 class="h4 mb-4">Contact Information</h3>
                    <p>Feel free to reach out to us through the following contact details:</p>
                    <div class="mb-4">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-phone-alt me-3" style="font-size: 1.5rem;"></i>
                            <span>+91 8564329180</span>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-envelope me-3" style="font-size: 1.5rem;"></i>
                            <span>edulearn@gmail.com</span>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-map-marker-alt me-3" style="font-size: 1.5rem;"></i>
                            <span>123 Street, City, Country</span>
                        </div>
                    </div>

                    <!-- Social Media -->
                    <div>
                        <h4 class="h5 mb-2">Follow Us:</h4>
                        <div class="social-icons d-flex gap-4">
                            <a href="#"><i class="fab fa-facebook"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
